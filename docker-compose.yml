

services:
  # ==========================================
  # MongoDB Database
  # ==========================================
  
  mongodb:
    image: mongo:7.0
    container_name: shieldmaiden-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      - MONGO_INITDB_DATABASE=shieldmaiden
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - shieldmaiden-network

  # ==========================================
  # Redis (for rate limiting and queues)
  # ==========================================
  
  redis:
    image: redis:7-alpine
    container_name: shieldmaiden-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --appendfsync everysec
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - shieldmaiden-network

  # ==========================================
  # Backend API
  # ==========================================
  
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shieldmaiden-backend
    restart: unless-stopped
    ports:
      - "5001:5000"
    volumes:
      - ./backend/uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/shieldmaiden
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:5173}
      - MAX_FILE_SIZE=104857600
      - STORAGE_QUOTA_PER_USER=1073741824
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - shieldmaiden-network

  # ==========================================
  # Frontend
  # ==========================================
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: shieldmaiden-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:5001}
      - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:5001}
    depends_on:
      - backend
    networks:
      - shieldmaiden-network

# ==========================================
# Volumes
# ==========================================

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

# ==========================================
# Networks
# ==========================================

networks:
  shieldmaiden-network:
    driver: bridge
    name: shieldmaiden-network

